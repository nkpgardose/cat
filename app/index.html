<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Cat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
    <link rel="stylesheet" href="bower_components/ionicons/css/ionicons.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/cat.css" />
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <section class="container">
      <nav class="nav u-clearFix">
        <a href="#" class="nav-logo">
          <i class="icon ion-ios-paw-outline" style="font-size: 20px;"></i>
          <span>Cat Paw</span>
        </a>
        <div class="nav-list u-pullRightMedUp">
          <a class="nav-item" href="#">Home</a>
          <a class="nav-item" href="#">About</a>
          <a class="nav-item" href="#">Help</a>
          <a class="nav-item" href="#">Others</a>
          <a href="#" class="btn btn--primary">Using button</a>
        </div>
      </nav>
      <br />
      <div class="flash flash--success">
        <a class="flash-close js-close"><i class='icon ion-close-round'></i></a>
        <span class="flash-message">You've successfully log in! Hooray!</span>
      </div>
      <br />
      <div class="flash flash--alert">
        <a class="flash-close js-close"><i class='icon ion-close-round'></i></a>
        <span class="flash-message">Oops! You've done something wrong!</span>
      </div>
      <br />
      <div class="flash flash--warning">
        <a class="flash-close js-close"><i class='icon ion-close-round'></i></a>
        <span class="flash-message">You do have to fill this out, you know.</span>
      </div>
      <br />
      <form action="" method="post">
        <label for="example-email">Your email</label>
        <input type="email" class="u-fullWidth" id="example-email" placeholder="sample@email.com"/>
        <div class="row">
          <div class="s6 col">
            <label for="example-firstname">First name</label>
            <input type="text" class="u-fullWidth" id="example-firstname" placeholder="Neil"/>
          </div>
          <div class="s6 col">
            <label for="example-lastname">Last name</label>
            <input type="text" class="u-fullWidth" id="example-firstname" placeholder="Gardose"/>
          </div>
        </div>
        <label for="example-select">Type of creature</label>
        <select id="example-select" class="u-fullWidth">
          <option value="default">Default</option>
          <option value="robot">Robot</option>
          <option value="human">Human</option>
          <option value="dinosaur">Dinosaur</option>
        </select>
        <input class="btn--primary" type="submit" value="Submit" />
      </form>
    </section>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/cat/flash.js"></script>
        <!-- endbuild -->
</body>
</html>
